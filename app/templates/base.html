{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Waco High School Boys Soccer</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="{% static 'styles/base.css' %}" rel="stylesheet" type="text/css">

        {% block styles %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'home' %}">
                        <img height="20" width="20" src="{% static 'shield.png' %}">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'roster' %}">Roster</a></li>
                        <li><a href="{% url 'schedule' %}">Schedule</a></li>
                        <li><a href="{% url 'coaches' %}">Coaches</a></li>
                        <li><a href="{% url 'history' %}">History</a></li>
                        <li><a href="{% url 'photos' %}">Photos</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block body %}{% endblock %}

        <div class="row bg-danger" id="follow-us">
            <div class="col-sm-6">
                <h3>Follow Us</h3>
            </div>
            <div class="col-sm-6 text-right">
                <a href><i class="fa fa-twitter fa-3x fa-fw"></i></a>
                <a href><i class="fa fa-facebook fa-3x fa-fw"></i></a>
                <a href="https://www.instagram.com/wacohighboyssoccer/"><i class="fa fa-instagram fa-3x fa-fw"></i></a>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
