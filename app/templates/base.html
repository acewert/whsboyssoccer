{% load static %}

<!DOCTYPE html>

<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Waco High School Boys Soccer</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="{% static 'styles/base.css' %}" rel="stylesheet" type="text/css">

        {% block styles %}{% endblock %}
    </head>
    <body>
        <a href="{% url 'home' %}" id="logo">
            <img src="{% static 'images/shield.png' %}">
        </a>
        <nav class="navbar navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'roster' %}">ROSTER</a></li>
                        <li><a href="{% url 'schedule' %}">SCHEDULE</a></li>
                        <li><a href="{% url 'coaches' %}">COACHES</a></li>
                        <li><a href="{% url 'history' %}">HISTORY</a></li>
                        <li><a href="{% url 'photos' %}">PHOTOS</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" id="container">
            {% block body %}{% endblock %}

            <div class="row slant-clip" id="follow-us">
                <div class="col-xs-6">
                    <h3>Follow Us</h3>
                </div>
                <div class="col-xs-6 text-right">
                    <a href target="_blank"><i class="fa fa-twitter fa-2x fa-fw"></i></a>
                    <a href target="_blank"><i class="fa fa-facebook fa-2x fa-fw"></i></a>
                    <a href="https://www.instagram.com/wacohighboyssoccer/" target="_blank"><i class="fa fa-instagram fa-2x fa-fw"></i></a>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

        {% block scripts %}{% endblock %}
    </body>
</html>
