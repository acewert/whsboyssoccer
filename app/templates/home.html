{% extends 'base.html' %}

{% load static %}

{% block styles %}
    <link href="{% static 'styles/home.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
    <div class="row" id="splash-bg">
        <div class="col-xs-12">
            <div class="row slant-clip" id="splash"></div>
        </div>
    </div>
    <div class="row" id="senior-spotlight-bg">
        <div class="col-xs-12">
            <div class="row slant-clip" id="senior-spotlight">
                <div class="col-xs-12 text-center">
                    <h1>SENIOR SPOTLIGHT</h1>
                    <h4>[coming soon]</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="become-a-sponsor-bg">
        <div class="col-xs-12">
            <div class="row slant-clip" id="become-a-sponsor">
                <div class="col-xs-12 text-center">
                    <h1>BECOME A SPONSOR</h1>
                    <p>Support the Waco High Boys Soccer Program and help us become the premiere soccer program in the state.</p>
                    <p><a class="btn btn-lg" href="{% url 'sponsor' %}" id="become-a-sponsor-button">Click Here for Sponsorship Info</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
