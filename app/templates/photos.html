{% extends 'base.html' %}

{% load static %}

{% block styles %}
    <link href="{% static 'styles/photos.css' %}?4" rel="stylesheet" type="text/css">
{% endblock %}

{% block page-title %}Photos{% endblock %}

{% block body %}
    <div class="section-clip">
        <div class="section" id="photos">
            <div class="row">
                {% for album in albums %}
                    <div class="col-sm-3 col-xs-6">
                        <a href="{% url 'album' album.pk %}" class="thumbnail">
                            <img src="{{ album.cover.big_square }}">
                            <div class="caption">{{ album.title }}</div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
